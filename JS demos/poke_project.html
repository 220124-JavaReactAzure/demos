<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokenon Project</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Welcome to the Pokemon Search Site! Enter a Pokemon Id/Name to get a specific Pokemon!</h1>
		<form id="form">
			<input id="searchTerm" type="text" name="search" />
			<input type="submit" value="Search" />
		</form>

		<div id="pokemon"></div>

		<script>
			document.querySelector("form").addEventListener("submit", function (event) {
				// prevent the page from refreshing
				event.preventDefault();
				search();
			});

			// async function search() {
			function search() {
				var searchTerm = document.getElementById("searchTerm").value;
				console.log(searchTerm);

				let response = fetch(`https://pokeapi.co/api/v2/pokemon/${searchTerm}/`)
					.then((response) => response.json())
					.then((pokemon) => {
						var html_code = "";
						html_code += `<h1>${pokemon.name}</h1>`;
						html_code += `<img src = '${pokemon.sprites.front_default}'/>`;
						console.log(html_code);

						document.getElementById("pokemon").innerHTML += html_code;
					});
				// const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${searchTerm}/`);
				// let pokemon = await response.json();
				// console.log(pokemon);
				// let html_code = "";
				// html_code += `<h1>${pokemon.name}</h1>`;
				// html_code += `<img src = '${pokemon.sprites.front_default}'/>`;
				// console.log(html_code);

				// document.getElementById("pokemon").innerHTML += html_code;
			}
		</script>
	</body>
</html>
