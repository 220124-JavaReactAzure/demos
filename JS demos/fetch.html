<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    
    <h1>Star Wars</h1>
    <button onclick = 'getData()'>Get Data</button>
    <div id = 'characters'>

    </div>

    <script>
        function getData() {
            fetch('https://swapi.dev/api/people')
            .then(response => response.json())
            .then(function (data) {
                var characters = data.results;
                console.log(characters);
                var html_code = ''
                for(i in characters) {
                    let character = characters[i];
                    html_code += `<h1>${character.name}</h1>`
                    html_code += `<h2>${character.height}</h2>`
                }
                document.getElementById('characters').innerHTML = html_code;
            })
            .catch(error => {
                console.error(error);
                document.getElementById('characters').innerHTML = 'Oops! There was an error grabbing the characters';
            })
        }
    </script>
    
</body>
</html>
